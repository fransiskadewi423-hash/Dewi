<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Portofolio</title>

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* BACKGROUND */
body{
  background:url("backgroundt.jpg") no-repeat center center;
  background-size:cover;
  min-height:100vh;
}

/* OVERLAY */
.overlay{
  min-height:100vh;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(6px);
  padding-top:80px;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:linear-gradient(to right,#ff5ca8,#ff2f92);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
  color:white;
  z-index:9999;
}

/* LOGO */
.nav-logo{
  font-weight:bold;
  font-size:20px;
}

/* TOGGLE */
.menu-toggle{
  font-size:28px;
  cursor:pointer;
}

/* MENU MOBILE */
.mobile-menu{
  position:fixed;
  top:60px;
  right:0;
  width:200px;
  background:#ff2f92;
  display:none;
  flex-direction:column;
  z-index:9999;
}

.mobile-menu a{
  color:white;
  text-decoration:none;
  padding:12px;
  border-top:1px solid rgba(255,255,255,0.3);
}

.mobile-menu a:hover{
  background:rgba(255,255,255,0.2);
}

/* SHOW */
.mobile-menu.show{
  display:flex;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* WELCOME */
.welcome-box{
  width:100%;
  overflow:hidden;
  background:rgba(255,255,255,0.6);
  border-radius:30px;
  padding:12px 0;
  margin:20px auto;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.welcome-text{
  display:inline-block;
  white-space:nowrap;
  font-size:20px;
  font-weight:bold;
  color:#000;
  padding-left:100%;
  animation:jalan 12s linear infinite;
}

@keyframes jalan{
  from{transform:translateX(0);}
  to{transform:translateX(-100%);}
}

/* ALBUM */
.album{
  background:#fdfaf5;
  padding:20px;
  border-radius:15px;
  box-shadow:0 5px 25px rgba(0,0,0,0.4);
}

/* FOTO */
.photo{
  margin-bottom:20px;
  border:5px solid white;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
  border-radius:10px;
  overflow:hidden;
}

.photo img{
  width:100%;
  display:block;
}

/* CAPTION */
.caption{
  text-align:center;
  margin-top:10px;
  font-style:italic;
  color:#444;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-logo">Dewi Fransiska</div>
  <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
</nav>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <a href="home.html">Home</a>
  <a href="galeri.html">Galeri</a>
  <a href="tentang.html">Tentang</a>
  <a href="contact.html">Kontak</a>
</div>

<!-- OVERLAY -->
<div class="overlay">

  <div class="container">

    <!-- WELCOME -->
    <div class="welcome-box">
      <div class="welcome-text">
        SELAMAT DATANG DI WEBSITE SAYA ü§ç
      </div>
    </div>

    <!-- ALBUM -->
    <div class="album">

      <div class="photo">
        <img src="ibu.jpg">
      </div>

      <div class="photo">
        <img src="pret.jpg" alt="Foto 2">
      </div>

      <div class="caption">
        Cerita Tak Terlupa
      </div>

    </div>

  </div>

</div>

<!-- JS MENU -->
<script>
function toggleMenu(){
  document.getElementById("mobileMenu")
  .classList.toggle("show");
}
</script>

</body>
</html>
