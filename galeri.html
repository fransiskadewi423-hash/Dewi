<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Galeri Kenangan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: url("bejeng.jpg") no-repeat center center;
  background-size: cover;
  min-height:100vh;
}

/* LAPISAN GELAP */
.overlay{
  background: rgba(0,0,0,0.5);
  min-height:100vh;
  padding:20px;
}

/* JUDUL */
h1{
  text-align:center;
  color:white;
}

/* TOMBOL MUSIK */
.music-btn{
  display:block;
  margin:15px auto;
  padding:10px 25px;
  background:#ff69b4;
  border:none;
  border-radius:25px;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

/* GALERI */
.gallery{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:15px;
  max-width:500px;
  margin:auto;
}

.gallery img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:15px;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 5px 10px rgba(0,0,0,0.5);
}

.gallery img:hover{
  transform:scale(1.05);
}

/* FULLSCREEN */
.fullscreen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.fullscreen img{
  max-width:90%;
  max-height:90%;
  border-radius:15px;
}

.fullscreen span{
  position:absolute;
  top:20px;
  right:25px;
  font-size:30px;
  color:white;
  cursor:pointer;
}

/* VIDEO */
.videos{
  max-width:500px;
  margin:30px auto;
  display:grid;
  gap:20px;
}

.videos video{
  width:100%;
  border-radius:15px;
}

/* FOOTER */
footer{
  text-align:center;
  color:white;
  margin-top:25px;
  font-size:14px;
}

</style>
</head>

<body>

<div class="overlay">

<h1>üíó Galeri Kenangan üíó</h1>

<!-- MUSIK -->
<audio id="music" loop>
  <source src="kita.mp4" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">
  ‚ñ∂Ô∏è Play Musik
</button>

<!-- GALERI -->
<div class="gallery">

  <img src="megg.jpg" onclick="openImg(this)">
  <img src="ema.jpeg" onclick="openImg(this)">
  <img src="rek.jpg" onclick="openImg(this)">
  <img src="jepp.jpg" onclick="openImg(this)">
  <img src="men.jpg" onclick="openImg(this)">
  <img src="futsal.jpg" onclick="openImg(this)">
  <img src="puk.jpg" onclick="openImg(this)">
  <img src="tam.jpg" onclick="openImg(this)">

</div>

<!-- VIDEO -->
<div class="videos">

  <video controls>
    <source src="kenangan.mp4" type="video/mp4">
  </video>

  <video controls>
    <source src="ibu.mp4" type="video/mp4">
  </video>

</div>

<footer>
  ¬© 2026 SMK Negeri 3 Gunungsitoli
</footer>

</div>

<!-- FULLSCREEN -->
<div class="fullscreen" id="fs">
  <span onclick="closeImg()">‚úñ</span>
  <img id="fsImg">
</div>

<script>

let music = document.getElementById("music");
let btn = document.querySelector(".music-btn");
let playing = false;

/* Autoplay setelah disentuh */
document.body.addEventListener("click", function(){
  if(!playing){
    music.play();
    btn.innerHTML = "‚è∏Ô∏è Pause Musik";
    playing = true;
  }
}, { once:true });

/* Tombol musik */
function toggleMusic(){

  if(!playing){
    music.play();
    btn.innerHTML = "‚è∏Ô∏è Pause Musik";
    playing = true;
  }else{
    music.pause();
    btn.innerHTML = "‚ñ∂Ô∏è Play Musik";
    playing = false;
  }

}

/* Fullscreen foto */
let fs = document.getElementById("fs");
let fsImg = document.getElementById("fsImg");

function openImg(img){
  fs.style.display = "flex";
  fsImg.src = img.src;
}

function closeImg(){
  fs.style.display = "none";
}

</script>

</body>
</html>
