<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Galeri Foto</h1>

    <div class="galleryâ˜†">
        <img src="megg.jpg" alt="Foto 2">
        <img src="pa tt.jpg" alt="Foto 3">
        <img src="mek.jpg" alt="Foto 4">
        <img src="jepp.jpg" alt="Foto 5">
        <img src="futsal.jpg" alt="Foto 6">
    </div>

</body>
</html>
